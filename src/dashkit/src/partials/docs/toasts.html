<div id="toasts">

  <!-- Header -->
  <div class="header mt-md-5">
    <div class="header-body">

      <!-- Title -->
      <h1 class="header-title">
        Toasts
      </h1>

      <!-- Subtitle -->
      <p class="header-subtitle">
        Push notifications to your visitors with a toast, a lightweight and easily customizable alert message. Please read the <a target="_blank" href="https://getbootstrap.com/docs/5.2/components/toasts/">official Bootstrap documentation</a> for a full list of options.
      </p>

    </div>
  </div>

  <!-- Card -->
  <div class="card">
    <div class="card-body">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display: block; opacity: 1; visibility: visible;">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </div>

</div>
