<html>
	<head>
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<title>hex.tools</title>
	</head>
<body class="p-3">
	<div class="row">
		<div class="col">
			<div class="card mb-0">
				<div class="card-header">
					<h4 class="card-header-title">File viewer</h4>
				</div>
				<div class="card-body">
					<form class="js-search mb-0">
						<div class="row align-items-center">
							<div class="col-auto">
								<label for="txtSearch">Search:</label>
							</div>
							<div class="col">
								<div class="form-group mb-0">
									<input id="txtSearch" type="search" aria-describedby="searchHelp" class="form-control form-control-sm" placeholder="0xAB or 123">
								</div>
							</div>
							<div class="col-auto">
								<select name="searchType" class="form-select form-select-sm">
									<option value="uint8">uint8</option>
									<option value="uint16">uint16</option>
									<option value="uint24">uint24</option>
									<option value="uint32">uint32</option>
								</select>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-sm btn-primary">Search</button>
							</div>
						</div>
						<small id="searchHelp" class="form-text text-muted mb-0">0xFF to search by hex or 123 to search decimal</small>
					</form>
				</div>
				<table class="card-table table table-sm table-bordered table-hover table-file js-file-view">
					<thead>
						<tr>
							<th></th>
							<th>00</th>
							<th>01</th>
							<th>02</th>
							<th>03</th>
							<th>04</th>
							<th>05</th>
							<th>06</th>
							<th>07</th>
							<th>08</th>
							<th>09</th>
							<th>0A</th>
							<th>0B</th>
							<th>0C</th>
							<th>0D</th>
							<th>0E</th>
							<th>0F</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th></th>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<div class="card-footer">
					<div class="form-group mb-0">
						<input id="fupFile" type="file" name="file" class="form-control form-control-sm">
					</div>
				</div>
			</div>
			
		</div>
		<div class="col p-relative">
			<form class="p-sticky js-decoder">
				<div class="card">
					<div class="card-header">
						<h4 class="card-header-title">Hex decoder</h4>
					</div>
					<table class="card-table table table-xs textg-end">
						<thead>
							<tr>
								<td></td>
								<td><input type="text" pattern="[0-9a-fA-F]" maxlength="2" name="byte0" style="width: 4em;" class="form-control form-control-sm text-end" autocomplete="off"></td>
								<td><input type="text" pattern="[0-9a-fA-F]" maxlength="2" name="byte1" style="width: 4em;" class="form-control form-control-sm text-end" autocomplete="off"></td>
								<td><input type="text" pattern="[0-9a-fA-F]" maxlength="2" name="byte2" style="width: 4em;" class="form-control form-control-sm text-end" autocomplete="off"></td>
								<td><input type="text" pattern="[0-9a-fA-F]" maxlength="2" name="byte3" style="width: 4em;" class="form-control form-control-sm text-end" autocomplete="off"></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Binary:</td>
								<td class="js-binary-0"></td>
								<td class="js-binary-1"></td>
								<td class="js-binary-2"></td>
								<td class="js-binary-3"></td>
							</tr>
							<tr>
								<td>uint8:</td>
								<td class="js-uint8-0"></td>
								<td class="js-uint8-1"></td>
								<td class="js-uint8-2"></td>
								<td class="js-uint8-3"></td>
							</tr>
							<tr>
								<td></td>
								<th colspan="2">Little Endian</th>
								<th colspan="2">Big Endian</th>
							</tr>
							<tr>
								<td>uint16:</td>
								<td colspan="2" class="js-uint16-l"></td>
								<td colspan="2" class="js-uint16-b"></td>
							</tr>
							<tr>
								<td>uint24:</td>
								<td colspan="2" class="js-uint24-l"></td>
								<td colspan="2" class="js-uint24-b"></td>
							</tr>
							<tr>
								<td>uint32:</td>
								<td colspan="2" class="js-uint32-l"></td>
								<td colspan="2" class="js-uint32-b"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card">
					<div class="card-header">
						<h4 class="card-header-title">File</h4>
					</div>
					<table class="card-table table table-sm">
						<tbody>
							<tr>
								<th>Size</th>
								<td class="js-file-size"></td>
							</tr>
							<tr>
								<th>Current position</th>
								<td class="js-file-current-pos"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card mb-0">
					<div class="card-header">
						<h4 class="card-header-title">Calculator</h4>
					</div>
					<div class="card-body">
						<input type="text" class="form-control text-end" name="calculator" autocomplete="off" />
						<small class="form-text text-danger text-end mb-0 js-calc-error"></small>
						<pre class="mb-0 mt-3 text-end display-4 js-calculator-output"></pre>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
